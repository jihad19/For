<!doctype html>
<html lang="ar" dir="rtl">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="images/logo_Forum_Maroc_civilisation.png">
    <title>اتصل بنا</title>
  </head>

  <body>

     <!---------------- Contact ----------------->

<!-- titre -->

<div class="container-fluid pt-5">
    <div class="row justify-content-center">
        <img src="images/contact-forum-motamayizah.png" alt="contact-forum-motamayizah.png" style="width:35%;">                    
    </div>
</div>

<!-- ----- -->
<div class="container row mx-auto pt-5 ">

<div class="col-sm-6 col-lg-5 mx-auto">
    <div class="form-group py-3">
        <label for="formGroupExampleInput">الاسم والنسب</label>
        <input type="text" class="form-control"  style="background-image: url('images/user_Forum_Maroc_civilisation.svg'); background-position: right; background-repeat: no-repeat; background-size: 1.5em;  padding-right: 25px;" >
    </div>


    <div class="form-group py-3">
        <label for="exampleInputEmail1">الإيميل</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="background-image: url('images/gmail-logo_Forum_Maroc_civilisation.svg'); background-position: right; background-repeat: no-repeat; background-size: 1.5em; padding-right: 25px;">
    </div>


    <div class="form-group">
        <label for="exampleFormControlTextarea1">الرسالة</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="background-image: url('images/messenger_Forum_Maroc_civilisation.svg'); background-position-x: right; background-repeat: no-repeat; background-size: 1.5em; padding-right: 25px;"></textarea>
    </div>
    <div class="row justify-content-center col-md-5 col-10 py-3 mx-auto">
        <button type="submit" class="btn">إرسال</button>
    </div>
</div>

<div class="col-sm-6 col-lg-5 mt-sm-5 pt-sm-5 pt-md-2 mx-auto" style="background-image: url('images/online_messaging_Forom_Maroc_civilisation.svg'); background-repeat: no-repeat; background-size:contain; background-origin: content-box;">
</div>

</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>

</html>
