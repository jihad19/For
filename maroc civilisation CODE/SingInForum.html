<!doctype html>
<html lang="ar" dir="rtl">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="images/logo_Forum_Maroc_civilisation.png">
    <title>بيانات التسجيل (الصغار)</title>
  </head>

  <body>
         
<div class="container-fluid pt-3">
    <div class="row justify-content-center">
        <img src="images/sing-in-boys_Forum_Maroc_civilisation.png"  alt="بيانات التسجيل" style="width:40%;">                    
    </div>
</div>
<div class="container row mx-auto pt-5">
<img class="col-md-4 col-8 mx-auto " class="img-thumbnail" src="images/photo.svg" alt="photo.svg" style="border: 2px solid #125833">

<div class="col-md-7 col-12 py-lg-5 px-0 ml-0">
        <div class="row col-12 py-3 px-0 mx-auto">
                <label for="formGroupExampleInput">الاسم الكامل</label>
                <input type="text" class="form-control" id="formGroupExampleInput">
        </div>



<div class="row justify-content-center  ">
        <div class="col-md-6 col-12 py-3 ">
                <label for="formGroupExampleInput">عُمرُ الصغير(ة)</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="بين 5 - 12 سنة">
        </div>
        <div class="col-md-6 col-12 py-3 ">
                <label for="formGroupExampleInput">وثيقة الازدياد</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="تحميل نسخة الولادة">
        </div>
</div>
</div>
</div>
<div class="container">
<div class="row justify-content-center">
        <div class="col-md-6 col-12 py-3 ">
                <label for="formGroupExampleInput">المستوى الدراسي</label>
                <input type="text" class="form-control" id="formGroupExampleInput">
        </div>
        <div class="col-md-6 col-12 py-3 ">
                <label for="formGroupExampleInput">المؤسسة</label>
                <input type="text" class="form-control" id="formGroupExampleInput">
        </div>
</div>
</div>

<div class="container">
        <div class="row col-12 py-3 px-0 mx-auto">
                <label for="formGroupExampleInput">أوقات الفراغ</label>
                <select class="form-control" id="formGroupExampleInput">
                        <option selected>اختر الأيام المناسبة</option>
                        <option value="1">الاثنين والخميس</option>
                        <option value="2">الثلاثاء والجمعة</option>
                        <option value="3">الأربعاء والسبت</option>
                </select>
                      
        </div>
</div>

<div class="container">
<div class="row justify-content-center">
        <div class="col-md-6 col-12 py-3 ">
                <label for="formGroupExampleInput">اسم الوَليّ</label>
                <input type="text" class="form-control" id="formGroupExampleInput" >
        </div>
        <div class="col-md-6 col-12 py-3 ">
                <label for="formGroupExampleInput">المهنة</label>
                <input type="text" class="form-control" id="formGroupExampleInput">
        </div>
</div>
</div>

<div class="container">
<div class="row justify-content-center">
        <div class="col-md-6 col-12 py-3 ">
                <label for="formGroupExampleInput">رقم الهاتف</label>
                <input type="text" class="form-control" id="formGroupExampleInput">
        </div>
        <div class="col-md-6 col-12 py-3 ">
                <label for="formGroupExampleInput">رقم البطاقة الوطنية</label>
                <input type="text" class="form-control" id="formGroupExampleInput">
        </div>
</div>
</div>

<div class="container">
<div class="row justify-content-center">
        <div class="col-md-6 col-12 py-3 ">
                <label for="formGroupExampleInput">العنوان</label>
                <input type="text" class="form-control" id="formGroupExampleInput">
        </div>
        <div class="col-md-6 col-12 py-3">
                        <label for="formGroupExampleInput">المدينة</label>
                        <select class="form-control" id="formGroupExampleInput">
                                <option selected>اختر المدينة</option>
                                <option value="1">اليوسفية</option>
                        </select>
        </div>
</div>
</div>

<div class="container">
                <div class="row justify-content-center">
                <div class="col-md-6 col-12 py-3 ">
                        <label for="formGroupExampleInput">رقم التسجيل</label>
                        <input type="text" class="form-control" id="formGroupExampleInput">
                </div>
                <div class=" col-md-6 col-12 py-3">
                        <label for="formGroupExampleInput">الأداء الشهري</label>
                        <div class="d-flex">
                        <input type="text" class="form-control mr-2" id="formGroupExampleInput">
                        <div class="custom-control custom-checkbox ml-1 py-md-2 pt-2">
                                <input type="checkbox" class="custom-control-input"  id="customControlAutosizing">
                                <label class="custom-control-label" for="customControlAutosizing"></label>
                        </div>
                        </div>
                </div>
        </div>
</div>
<div class="row justify-content-center col-md-5 col-10 py-3 mx-auto">
                <button type="submit" class="btn btn-primary">إرسال</button>
</div>     
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>

</html>
