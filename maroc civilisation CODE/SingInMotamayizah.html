<!doctype html>
<html lang="ar" dir="rtl">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="images/logo_Forum_Maroc_civilisation_Motamayizah00.png">
    <title>بيانات التسجيل</title>
  </head>

  <body>

<style>
.container {
	font-family: 'Cairo', sans-serif;
	font-size: 1.3em;
        color: #C3974C;
        display: block;
}
.form-control{
    font-size: 0.8rem;
    line-height: 1.5;
    color: #2A2541;
    border: 1px solid #2A2541;
    border-radius: .25rem;
}
.custom-control-label::after{
        background-color: rgba(42, 37, 65, 0.658);
}
.btn {
    color: #fff;
    background-color: #2A2541;
    border-color: #2A2541;
}
.btn:hover {
    color: #fff;
    background-color: rgba(42, 37, 65, 0.904);
    border-color: #2A2541;
}
</style>

<div class="container-fluid pt-3">
    <div class="row justify-content-center">
        <img src="images/sing_in_motamayizah_Forum_Maroc_civilisation.png" alt="بيانات التسجيل" style="width:40%;">                    
    </div>
</div>

<div class="container">
<div class="row justify-content-center">
        <div class="col-md-6 col-12 py-3 px-6">
                <label for="formGroupExampleInput">الاسم</label>
                <input type="text" class="form-control" >
        </div>
        <div class="col-md-6 col-12 py-3 px-6">
                <label for="formGroupExampleInput">النسب</label>
                <input type="text" class="form-control">
        </div>
</div>
</div>

<div class="container">
<div class="row justify-content-center">
        <div class="col-md-6 col-12 py-3 px-6">
                <label for="formGroupExampleInput">تاريخ الازدياد</label>
                <input type="text" class="form-control" >
        </div>
        <div class="col-md-6 col-12 py-3 px-6">
                <label for="formGroupExampleInput">مكان الازدياد</label>
                <input type="text" class="form-control">
        </div>
</div>
</div>

<div class="container">
<div class="row justify-content-center">
        <div class="col-md-6 col-12 py-3 px-6">
                <label for="formGroupExampleInput">المستوى الدراسي</label>
                <input type="text" class="form-control" >
        </div>
        <div class="col-md-6 col-12 py-3 px-6">
                <label for="formGroupExampleInput">المهنة</label>
                <input type="text" class="form-control">
        </div>
</div>
</div>

<div class="container">
<div class="row justify-content-center">
        <div class="col-md-6 col-12 py-3 px-6">
                <label for="formGroupExampleInput">رقم الهاتف</label>
                <input type="text" class="form-control" >
        </div>
        <div class="col-md-6 col-12 py-3 px-6">
                <label for="formGroupExampleInput">رقم البطاقة الوطنية</label>
                <input type="text" class="form-control">
        </div>
</div>
</div>

<div class="container">
        <div class="row justify-content-center">
                <div class="col-md-6 col-12 py-3 ">
                        <label for="formGroupExampleInput">العنوان</label>
                        <input type="text" class="form-control" >
                </div>
                <div class="col-md-6 col-12 py-3">
                        <label for="formGroupExampleInput">المدينة</label>
                        <select class="form-control" id="formGroupExampleInput">
                                <option selected>اختاري المدينة</option>
                                <option value="1">اليوسفية</option>
                        </select>
                </div>
        </div>
</div>

<div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-12 py-3 px-6">
                    <label for="formGroupExampleInput">نادي</label>
                <select class="form-control" id="formGroupExampleInput">
                        <option selected>اختاري النادي</option>
                        <option value="1">القرآن الكريم</option>
                        <option value="2">الراندة و الكروشي</option>
                        <option value="3">فن الحلويات</option>
                </select>
            </div>
            <div class="col-md-6 col-12 py-3 px-6">
                    <label for="formGroupExampleInput">رقم البطاقة الوطنية</label>
                    <input type="text" class="form-control">
            </div>
        </div>
</div>

<div class="container">
                <div class="row justify-content-center">
                <div class="col-md-6 col-12 py-3 ">
                        <label for="formGroupExampleInput">رقم التسجيل</label>
                        <input type="text" class="form-control">
                </div>
                <div class=" col-md-6 col-12 py-3">
                        <label for="formGroupExampleInput">الأداء الشهري</label>
                        <div class="d-flex">
                        <input type="text" class="form-control mr-2" id="formGroupExampleInput">
                        <div class="custom-control custom-checkbox ml-1 py-md-2 pt-2">
                                <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                                <label class="custom-control-label" for="customControlAutosizing"></label>
                        </div>
                        </div>
                </div>
        </div>
</div>
<div class="row justify-content-center col-md-5 col-10 py-3 mx-auto">
                <button type="submit" class="btn">إرسال</button>
</div>


              
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>

</html>
